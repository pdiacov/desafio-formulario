<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="input-name">Nome</label>
              <input type="text" id="input-name">
            </div>
  
            <div class="input-wrapper">
              <label for="input-lastname">Sobrenome</label>
              <input type="text" id="input-lastname">
            </div>
          </div>
          
          <div class="input-wrapper">
            <label for="input-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="input-email">
          </div>

          <div class="input-wrapper">
            <label for="input-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="email" id="input-password">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="input-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="input-mentor">
          </div>
        </div> 
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>seus horários disponíveis</legend>
          
          <h2>primeira mentoria</h2>
          <div class="col-3">
            
            <div class="input-wrapper">
              <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="input-date">
            </div>
  
            <div class="input-wrapper">
              <label for="input-begin">Das</label>
              <input type="time" id="input-begin">
            </div>
  
            <div class="input-wrapper">
              <label for="input-end">Até</label>
              <input type="time" id="input-end">
            </div>
          </div>

          <h2>segunda mentoria</h2>
          <div class="col-3">
            
            <div class="input-wrapper">
              <label for="input-secdate">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="input-secdate">
            </div>
  
            <div class="input-wrapper">
              <label for="input-secbegin">Das</label>
              <input type="time" id="input-secbegin">
            </div>
  
            <div class="input-wrapper">
              <label for="input-secend">Até</label>
              <input type="time" id="input-secend">
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button
      class="button"
      form="my-form">
      salvar        
      </button>
    </footer>
  </div>
</body>
</html>
